<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caravan - Origamid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top box-shadow py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/caravan.svg" alt="Caravan">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Locais
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Califórnia</a></li>
                  <li><a class="dropdown-item" href="#">Paris</a></li>
                  <li><a class="dropdown-item" href="#">Dublin</a></li>
                </ul>
              </li>
                <li class="nav-item">
                  <a href="planos.html" class="nav-link">Planos</a>
                </li>
                <li class="nav-item">
                  <a href="contato.html" class="nav-link">Contato</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                  <a href="inscricao.html" class="btn btn-outline-primary mx-md-3">Inscreva-se</a>
                </li>
            </ul>
          </div>
      </nav>

      <section class="container-fluid"> 
        <div class="row bg-dark text-white">
          <div class="col-lg-7">
            <div id="carouselCidades" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="0" class="active" aria-current="true" aria-label="California"></button>
                <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="1" aria-label="Paris"></button>
                <button type="button" data-bs-target="#carouselCidades" data-bs-slide-to="2" aria-label="Dublin"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/california.jpg" class="d-block w-100" alt="California">
                </div>
                <div class="carousel-item">
                  <img src="img/paris.jpg" class="d-block w-100" alt="Paris">
                </div>
                <div class="carousel-item">
                  <img src="img/dublin.jpg" class="d-block w-100" alt="Dublin">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselCidades" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselCidades" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
              </button>
            </div>
          </div>
          <div class="col-lg-5 p-4">
            <h1 class="display-4">Realize a viagem do seus sonhos</h1>
            <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
            <form action="">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                <button class="btn btn-primary" type="button">Inscreva-se</button>
              </div>
            </form>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
